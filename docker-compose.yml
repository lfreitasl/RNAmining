version: "3.4"

services:

    nginx_metavolcano:
        build: ./build/nginx
        container_name: metavolcano_webserver
        volumes:
            - ./volumes/metavolcano-front:/var/volumes/metavolcano-front
        depends_on:
             - php_metavolcano
        networks:
            - webserver
            - php
        restart: always

    php_metavolcano:
        build: ./build/php
        container_name: metavolcano_php
        volumes:
            - ./.git/modules/volumes/metavolcano-front:/var/.git/modules/volumes/metavolcano-front
            - ./volumes/metavolcano-front:/var/volumes/metavolcano-front
        networks:
             - php
        restart: always

networks:
    webserver:
    php:
